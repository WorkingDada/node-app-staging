apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-staging
  namespace: techx-trainee-staging
  labels:
    app: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp 
    spec:
      containers:
      - name: nodeserver
        image: registry.hub.docker.com/pttzx/nodeapp:latest
        ports:
        - containerPort: 3000
      imagePullSecrets:
       - name: regcred
        